exporter:
  default:
    package: YAML
  #just put key 'output' in template
  output:
    package: Template
    options:
      template: "views/export/output.tt"      
  json:
    package: JSON
  
fixer:   
  sitemap:
    - format_str('map.loc','http://localhost:5000/records/%s','_id'),
    - copy_field('fDATE','y')
    - copy_field('fDATE','m')
    - copy_field('fDATE','d')
    - substring('y',0,4)
    - substring('m',4,2)
    - substring('d',6,2)
    - copy_field('y','map.lastmod.$append')
    - copy_field('m','map.lastmod.$append')
    - copy_field('d','map.lastmod.$append')
    - join_field('map.lastmod','-')
    #sommige (uit externe bronnen overgenomen) records hebben geen 005-veld (omdat onze catalografen ze niet aanpassen
    - if_any_match('map.lastmod','^$')
    -   add_field('map.lastmod','1970-01-01')
    - end()
    - add_field('map.changefreq','daily'),
    - retain_field('map'),
    - move_field('map.loc','loc'),
    - move_field('map.lastmod','lastmod'),
    - move_field('map.changefreq','changefreq'),
    - remove_field('map')
  marc2json: 
    - retain_field('marc')
    - move_field('marc.leader','leader')
    - move_field('marc.fields','fields')
    - remove_field('marc')    
  marc2xml:
    - marc_json_to_xml('marc','output','xml_declaration' => 1)
  marc2oaidcxml:
    - marc_json_to_xml('marc','xml','xml_declaration' => 1)
    - xml_transform('xml','output','file' => 'public/xsl/MARC21slim2OAIDC.xsl')
    - prepend('output',"<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n")
  marc2modsxml:
    - marc_json_to_xml('marc','xml','xml_declaration' => 1)
    - xml_transform('xml','output','file' => 'public/xsl/MARC21slim2MODS3-4.xsl')
    - prepend('output',"<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n")
  marc2ris:
    - key_map('local:type','TY','article' => 'NEWS','audio' => 'SOUND','book' => 'BOOK','coin' => 'FIGURE','cursus' => 'GEN','database' => 'DBASE','digital' => 'DATA','dissertation'  => 'GEN','ebook' => 'EBOOK','ephemera' => 'GEN','film' => 'VIDEO','image' => 'FIGURE','manuscript'  => 'MANSCPT','map' => 'FIGURE','medal' => 'FIGURE','microform' => 'GEN','mixed' => 'DATA','music' => 'SOUND','newspaper' => 'JFULL','periodical' => 'JFULL','plan' => 'FIGURE','poster' => 'FIGURE','score' => 'GEN','videorecording'=> 'VIDEO','-' => 'GEN')
    - marc_json_map( '100','AU','-join' => ' ')
    - marc_json_map( '260','PB','-join' => ' ')
    - remove_field('marc')

  longview:
    - more_publications('keys' => ['author','subject','publisher'],'base_url' => 'http://localhost:5000')
    - items()
    #- remove_field('marc')
 
  #fix child record alvorens te indexeren in type 'parent'
  parent:
    - copy_field( 'title', 'title_sort')
    - unaccent( 'title_sort')
    - replace_all( 'title_sort', '[^a-zA-Z0-9]', '')
    - downcase( 'title_sort')
    - substring( 'title_sort', 0, 80)
    - copy_field( 'author.0','author_sort')
    - unaccent( 'author_sort')
    - replace_all( 'author_sort', '[^a-zA-Z0-9]', '')
    - downcase( 'author_sort')
    - substring( 'author_sort', 0, 80)
    # 008 bevat geÃ¯nterpreteerde versie van 260c
    - copy_field( 'year', 'year_sort')  
    #soms staan er '?' in dat nummer
    - replace_all( 'year_sort','\\?','0')
    #soms staan er enkel 4 x ^^^^ (vooral bij rug02)
    - replace_all( 'year_sort','\\^','')
    #en gooi alle niet cijfers eruit (indien vorige stap niets opleverde)
    - replace_all( 'year_sort', '\\D','')
    - if_any_match( 'year_sort','^$')
    -   remove_field( 'year_sort')
    - end()
    - if_any_match( 'title_sort','^$')
    -   remove_field( 'title_sort')
    - end()
    - if_any_match( 'year','^\\D')
    -   remove_field( 'year')
    - end()
    - remove_field( 'record')
    - remove_field( 'marc')
  #fix child record alvorens te indexeren in type 'child'
  child:    
    #prepare
    - remove_field( 'issn')
    - remove_field( 'isbn')
    - remove_field( 'isxn')
    - remove_field( 'title')
    - remove_field( 'author')
    - remove_field( 'year')
    - remove_field( 'location')
    - remove_field( 'holding')
    - remove_field( 'department')
    - remove_field( 'library')
    - remove_field( 'faculty')
    - remove_field( 'collection')
    - remove_field('publisher')

    #fix
    - marc_map('001','fSYS')
    - copy_field('source','check_fulltext.$append')
    - marc_map('005','fDATE')
    - marc_map( '008_/7-10','year')
    - unless_any_match( 'year','^\d{4}$')
    -   remove_field( 'year')
    - end()
    - marc_map('008_/7-9','period')
    - unless_any_match( 'period','^\d{2}$')
    -   remove_field( 'period')
    - end()
    - marc_map('008_/35-37','lang')
    - marc_map('009','collection','-join' => ' ')
    - marc_map( '020a', 'isbn.$append')
    - marc_map( '022a', 'issn.$append')
    - marc_map( '490x', 'issn.$append')
    #isxn is 'all' field voor zowel isSn als isBn
    - if_exists('issn')
    -   copy_field('issn.*','isxn.$append')
    - end()
    - if_exists('isbn')
    -   copy_field('isbn.*','isxn.$append')
    - end()
    - marc_map('024a','check_fulltext')
    - marc_map('100abd','author.$append', '-join' => ' ');
    - marc_map('111abd','author.$append', '-join' => ' ');
    - marc_map('130abd','author.$append', '-join' => ' ');
    - marc_map('170abd','author.$append', '-join' => ' ');
    - marc_map('245ab' , 'title','-join' => ' ')
    - marc_map('260','publisher.$append','-join' => ' ');
    - marc_map('261','publisher.$append','-join' => ' ');
    - marc_map('262','publisher.$append','-join' => ' ')
    - marc_map('650z','region.$append','-join' => ' ')
    - marc_map('651a','region.$append','-join' => ' ')
    - marc_map('700abd','author.$append','-join' => ' ')
    - marc_map('710abd','author.$append','-join' => ' ')
    - marc_map('720abd','author.$append','-join' => ' ')
    - marc_map( '852j', 'location.$append', '-join' => ' ');
    - marc_map( '852a','holding.$append','-join' => ' ')
    - marc_map( '852b','department.$append','-join' => ' ')
    - marc_map( '852c','library.$append','-join' => ' ')
    - marc_map( '852x','faculty.$append','-join' => ' ')
    - marc_map('856','check_fulltext.$append')
    - marc_map('856u','link')
    - marc_map('856d','path')
    - marc_map('856f','file')
    - if_exists('path')
    -   if_exists('file') 
    -     copy_field('path','content.$append')
    -     copy_field('file','content.$append')
    -     join_field('content','/')
    -   end()
    - end()
    - unless_exists('path')
    -   copy_field('link','content')
    - end()
    - if_all_match('source','ejn01|ejn02')
    -   marc_map('866a','holding.$append','-join' => ' ')
    - end()
    #already in 'local:type'
    #- marc_map('920a','type')
    - if_any_match('check_fulltext.*','pug01|bkt01|ebk|ejn|dnl01|gtb01|ecco01|hth01|Full text|archive.ugent.be')
    -   add_field('fulltext','1')
    - end()

    #region bevat onnodige tekens waardoor 'Brazil' en 'Brazil.' als unieke waarden worden gezien
    - replace_all('region.*','[\.\-]','')

    #deze velden kunnen duplicaten bevatten
    - uniq('library')
    - uniq('faculty')
    - uniq('department')
    - uniq('region')
    - uniq('location')

    #cleanup
    - remove_field('link')
    - remove_field('path')  
    - remove_field('file')
    - remove_field('check_fulltext')
    - holding()
    - marc_in_json()
    - move_field( 'leader','marc.leader')
    - move_field( 'fields','marc.fields')
    - remove_field( 'record')
   
