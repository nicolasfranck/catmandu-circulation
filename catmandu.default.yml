# Configuration file for Catmandu Framework
sorts: &sorts
  - { key: "score", field: "_score", order: "desc", label: "Relevancy" }
  - { key: "title", field: "title_sort", order: "asc", label: "Titel oplopend" }
  - { key: "title", field: "title_sort", order: "desc", label: "Titel aflopend" }
  - { key: "year", field: "year_sort", order: "asc", label: "Jaar oplopend", type: "number" }
  - { key: "year", field: "year_sort", order: "desc", label: "Jaar aflopend", type: "number" }
  - { key: "author", field: "author_sort", order: "asc", label: "Auteur oplopend" }
  - { key: "author", field: "author_sort", order: "desc", label: "Auteur aflopend" }

facet_fields: &facetfields
  - source
  - library
  - 'local:type'

#when not set, this defaults to [10,20,50,100]
limits: &limits
  - 10
  - 20
  - 50
  - 100
  - 200

query_builders:
  #first trial: no filtering
  - package: "Catmandu::Query::Builder::ElasticSearch::query_string"
    options:
      sorts: *sorts
      default_sort: "score.desc"
      facet_fields: *facetfields
      facet_sort: count
      #default not enforced by this application (but es can, so please set this to avoid unnecessary exceptions from es)
      #less than 0: not enforced
      maximum_limit: 500
      #when not set, this defaults to [10,20,50,100]
      limits: *limits
      #fields to query, when no field is set in query_string. Defaults to ['_all']
      fields: ["content^0.1","_all^0.5","title^10","author^3"]
      #TODO: fulltext:1^2 (wanneer fulltext op '1' staat moet dit hoger in de resultaten komen)
      custom_filters_score:
        - filter:
            term:
              fulltext: 1
          boost: 2
  #didn't succeed? Then filter that junk!
  - package: "Catmandu::Query::Builder::ElasticSearch::query_string"
    options:
      sorts: *sorts
      default_sort: "score.desc"
      facet_fields: *facetfields
      facet_sort: count
      #default not enforced by this application (but es can, so please set this to avoid unnecessary exceptions from es)
      #less than 0: not enforced
      maximum_limit: 500
      #when not set, this defaults to [10,20,50,100]
      limits: *limits
      #fields to query, when no field is set in query_string. Defaults to ['_all']
      fields: ["content^0.1","_all^0.5","title^10","author^3"]
      #TODO: fulltext:1^2 (wanneer fulltext op '1' staat moet dit hoger in de resultaten komen)
      custom_filters_score:
        - filter:
            term:
              fulltext: 1
          boost: 2
      query_filter:
        package: "Catmandu::Query::Filter::QueryString"


#names for stores and bags
#defaults to 'default'
documents_store_name: default
#defaults to 'data'
documents_bag_name: data

#defaults to 'default'
relations_store_name: default
#defaults to 'relations'
relations_bag_name: relations

#parent and child need to be in the same store! Defaults to 'search'
search_store_name: search
#defaults to 'parent'
parents_bag_name: parent
#defaults to 'child'
children_bag_name: child

